services:
  iib:
    build: .
    container_name: infinite-image-browser
    ports:
      - "8080:8080"
    volumes:
      - ./images:/outputs:ro  # Change to your images folder
      - iib-cache:/cache
    environment:
      - PORT=8080
      - EXTRA_PATHS=/outputs
    restart: unless-stopped

volumes:
  iib-cache:
